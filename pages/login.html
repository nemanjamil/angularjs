<div class="md-padding">


    <form name="formlogin" ng-submit="login()" role="form">


        <md-content style="padding: 20px">
            <md-input-container class="md-icon-float md-block">
                <label>Name</label>
                <input ng-model="user.name" type="text">
            </md-input-container>

            <md-input-container class="md-block">
                <label>Email</label>
                <input ng-model="user.email" type="email" placeholder="Email (required)" ng-required="true">
            </md-input-container>

            <md-input-container class="md-block">
                <label>Pass</label>
                <input ng-model="user.pass" type="password" placeholder="Password (required)" ng-required="true">
            </md-input-container>

            <md-input-container class="md-block">
                <md-button type="submit" class="md-raised">Button</md-button>
            </md-input-container>

        </md-content>

    </form>


</div>
