<!DOCTYPE html>
<html lang="en" ng-app="angularmodulename">
<head>
    <meta charset="UTF-8">
    <title>AngularJS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css.css" rel="stylesheet" type="text/css">
    <link href="node_modules/angular-material/angular-material.min.css" rel="stylesheet" type="text/css">
    <base href="/">
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>
</head>

<body>


<div id="page"> <!--ng-controller="mainController"  ng-cloak=""-->
    <aside>
        <div class="logo">
            <img src="illustrations/note-tracker-logo.svg" alt="Kiwi standing on oval">
        </div>
        <div class="notes">
            <ul class="fs2 borderbotom">
                <div class="active">
                    <span class="icon icon-all-notes"></span>
                    <span class="mls"><a href="/">All notes</a></span>
                </div>
                <li ng-class="{active: $route.current.controller == 'NotesController'}">
                    <span class="icon icon-notes"></span>
                    <span class="mls"><a href="/notes">Notes </a></span>
                </li>
                <li ng-class="{active: $route.current.controller == 'ImagesController'}">
                    <span class="icon icon-images"></span>
                    <span class="mls"> <a href="/slike">Images </a></span>
                </li>
                <li ng-class="{active: $route.current.controller == 'LinksController'}">
                    <span class="icon icon-link"></span>
                    <span class="mls"><a href="/links"> Links </a></span>
                </li>
            </ul>
            <ul class="fs2">
                <div class="trash" ng-class="{active: $route.current.controller == 'TrashController'}">
                    <span class="icon icon-trash"></span>
                    <span class="mls"><a href="/trash"> Trash </a></span>
                </div>
            </ul>
        </div>
    </aside>

    <section class="main">

        <section layout="row" layout-sm="column" layout-align="end center" layout-wrap>
            <div layout="row" layout-align="start center" flex>
                <div></div>
                <h1 class="fs30">{{$route.current.titlecontroller}}</h1>
                <span flex></span>
            </div>
            <div ng-if="$route.current.titlecontroller == 'Trash'">
                <md-button class="butborradred md-raised" ng-click="allTrash()">Trash</md-button>
            </div>
            <div ng-if="$route.current.titlecontroller != 'Trash'">
                <md-button class="md-raised butborrad" ng-click="showAdvanced($event)">Add New Note</md-button>
            </div>
        </section>
        <div ng-view></div>
        <span style="position: absolute;bottom: 0;right: 15px">{{status}}</span>
    </section>
</div>

<script src="node_modules/angular/angular.min.js"></script>
<script src="node_modules/angulargrid/angulargrid.min.js"></script>
<script src="node_modules/angular-route/angular-route.min.js"></script>
<script src="node_modules/angular-animate/angular-animate.min.js"></script>
<script src="node_modules/angular-aria/angular-aria.min.js"></script>
<script src="node_modules/angular-messages/angular-messages.min.js"></script>
<script src="node_modules/angular-material/angular-material.min.js"></script>
<script src="node_modules/angular-cookies/angular-cookies.min.js"></script>


<!--In production join all js-->
<script src="script.js"></script>
<script src="controllers/controller.js"></script>
<script src="controllers/notesController.js"></script>
<script src="controllers/imagesController.js"></script>
<script src="controllers/linksController.js"></script>
<script src="controllers/trashController.js"></script>
<script src="controllers/loginController.js" type="application/javascript"></script>
<script src="app-services/loginService.js" type="application/javascript"></script>

</body>
</html>
